<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style/style.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="location">
            <h1 class="location-timezone">Fuso Horário</h1>
            <p>Icon</p>

                <span>F</span>
            </div>
            <div class="temperature-description">Está um frio dos diabos</div>
        </div>

        <script src="js/app.js" defer></script>
    </body>
</html>
